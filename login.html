<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style1.css">
    <title>login</title>
</head>
<body>
   <div class="hero">
       <div class="form-box">
           <div class ="button-box">
           <div id="btn"></div>
            <button type="button"  class="toggle-btn" >Log In</button> 
         <a href="/signUp.html">
        <button type="button"  class="toggle-btn" onclick="signUp()">Sign Up</button>
         </a>
           </div>
           <div class="social-icon">
               <img src="fb.png" alt="">
               <img src="tw.png" alt="">
               <img src="gp.png" alt="">
           </div>
           <form action="/" method="POST">
            <form id="login" class="input-group">
                <input type="text" class=input-field placeholder="User id" required name="email">
                <input type="password" class="input-field" placeholder="Enter Password" required name="password">
                <input type="checkbox" class="check-box"><span>REMEMBER PASSWORD</span>
                <button class="submit-btn">Log In</button>
            </form>
        </form>
       </div>
   </div> 
   <script>
       var z=document.getElementById("btn");
       function signUp(){
           z.style.left="110px";
       }
      

   </script>
</body>
</html>
